database.driver.class.name=org.h2.Driver
database.url=jdbc:h2:mem:restaurant_menu_db;INIT=CREATE SCHEMA IF NOT EXISTS menu_db\\;SET SCHEMA menu_db;schema=menu_db
database.username=
database.password=

#logging.level.org.springframework=TRACE

spring.flyway.locations=classpath:db
spring.flyway.baseline-on-migrate=true
spring.flyway.default-schema=menu_db
spring.flyway.schemas=menu_db
spring.flyway.validate-migration-naming=true
spring.flyway.table=flyway_schema_history

logging.level.org.flywaydb.core=debug

